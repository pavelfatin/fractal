<html>
<head>
    <style type="text/css">
        table {
            border-spacing: 5px;
        }

        td {
            padding: 5px;
        }

        .caption {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .key {
            background: #DFE5F1;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td valign="top">

            <table>
                <thead>
                <tr>
                    <td class="caption" colspan="2" align="center">
                        Keyboard
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="key" align="center">F1</td>
                    <td>Show controls</td>
                </tr>
                <tr>
                    <td class="key" align="center">Arrows / WASD</td>
                    <td>Scroll</td>
                </tr>
                <tr>
                    <td class="key" align="center">Enter / NumPad +</td>
                    <td>Zoom-in</td>
                </tr>
                <tr>
                    <td class="key" align="center">Space / NumPad -</td>
                    <td>Zoom-out</td>
                </tr>
                <tr>
                    <td class="key" align="center">R</td>
                    <td>Refresh</td>
                </tr>
                <tr>
                    <td class="key" align="center">Esc</td>
                    <td>Reset</td>
                </tr>
                </tbody>
            </table>

        </td>

        <td valign="top">

            <table>
                <thead>
                <tr>
                    <td class="caption" colspan="2" align="center">
                        Mouse
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="key" align="center">Wheel up</td>
                    <td>Zoom-in</td>
                </tr>
                <tr>
                    <td class="key" align="center">Wheel down</td>
                    <td>Zoom-out</td>
                </tr>
                <tr>
                    <td class="key" align="center">Left button drag</td>
                    <td>Scroll (smooth)</td>
                </tr>
                <tr>
                    <td class="key" align="center">Right button drag</td>
                    <td>Scroll</td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
